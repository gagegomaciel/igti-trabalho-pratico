<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Trabalho Pratico - Módulo 01</title>
</head>
<body>
  <div class="container">
    <h1>Trabalho Pratico</h1>

    <section class="content">

      <div class="color">
        <input type="text" class="cor" id="squarecolor">
      </div>

      <div class="flex-row">
        <label for="vermelho" class="label"><strong>(R) Vermelho</strong></label>
        <input type="range" id="inputRangeRed" class="range" value="0" min="0" max="255">
        <input type="text" id="inputTextRed" class="number" value="" readonly>
      </div>

      <br>

      <div class="flex-row">
        <label for="verde" class="label"><strong>(G) Verde</strong></label>
        <input type="range" id="inputRangeGreen" class="range" value="0" min="0" max="255">
        <input type="text" id="inputTextGreen" class="number" value="" readonly>
      </div>

      <br>
  
      <div class="flex-row">
        <label for="azul" class="label"><strong>(B) Azul</strong></label>
        <input type="range" id="inputRangeBlue" class="range" value="0" min="0" max="255">
        <input type="text" id="inputTextBlue" class="number" value="" readonly>
      </div>

    </section>

    <footer>
      <p class="footertitle">Desenvolvedor Full Stack</p>
      <p><b>IGTI</b> - Instituto de Gestão e Tecnologia da Informação</p>
    </footer>
  </div> 
    
  <script src="./js/scripts.js"></script>
</body>
</html>
